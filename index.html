<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project | Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container mt-5">
        <div class="row">
            <h1>Calculator Project</h1>
        </div>
        <hr class="mb-3">
    </div>
    <div class="container">
        <div class="row">
            <div class="calculator-container mt-5">
                <p>JavaScript Calculator Mini Project | v1.0.1</p>
                <div class="calculate-main">
                    <div class="show-area">
                        <input id="display" type="text" class="form-control">
                        <!-- <h4>Lorem lor</h4> -->
                    </div>
                    <div class="clear-btn">
                        <button id="clear-bt" onclick="clearDisplay()" class="clear-bt">C</button>
                    </div>
                    <div class="seven">
                        <button id="seven" onclick="appendToDisplay('7')" class="number-bt">7</button>
                    </div>
                    <div class="four">
                        <button id="four" onclick="appendToDisplay('4')" class="number-bt">4</button>
                    </div>
                    <div class="one">
                        <button id="one"onclick="appendToDisplay('1')" class="number-bt">1</button>
                    </div>
                    <div class="dot">
                        <button id="dot" onclick="appendToDisplay('.')" class="number-bt">.</button>
                    </div>
                    <div class="minus-">
                        <button id="minus" onclick="appendToDisplay('-')" class="arith-oper">-</button>
                    </div>
                    <div class="eight">
                        <button id="eight" onclick="appendToDisplay('8')" class="number-bt">8</button>
                    </div>
                    <div class="five">
                        <button id="five" onclick="appendToDisplay('5')" class="number-bt">5</button>
                    </div>
                    <div class="two">
                        <button id="two" onclick="appendToDisplay('2')" class="number-bt">2</button>
                    </div>
                    <div class="single-zero">
                        <button id="zero" onclick="appendToDisplay('0')" class="number-bt">0</button>
                    </div>
                    <div class="multiple">
                        <button id="mult" onclick="appendToDisplay('*')" class="arith-oper">*</button>
                    </div>
                    <div class="nine">
                        <button id="nine" onclick="appendToDisplay('9')" class="number-bt">9</button>
                    </div>
                    <div class="six">
                        <button id="six" onclick="appendToDisplay('6')" class="number-bt">6</button>
                    </div>
                    <div class="three">
                        <button id="3" onclick="appendToDisplay('3')" class="number-bt">3</button>
                    </div>
                    <div class="double-zero">
                        <button id="d-zero" onclick="appendToDisplay('00')" class="number-bt">00</button>
                    </div>
                    <div class="div">
                        <button id="div" onclick="appendToDisplay('/')" class="arith-oper">/</button>
                    </div>
                    <div class="plus">
                        <button id="plus" onclick="appendToDisplay('+')" class="plus-bt-sp">+</button>
                    </div>
                    <div class="equalto">
                        <button id="equal-bt" onclick="calculate()" class="clear-bt">=</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <hr class="mt-5">
        <div class="row "></div>
        <div class="col text-center">
           <p  >@copyright 2024  Designed by Mohammed sadiq</p>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
